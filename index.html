<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phone Hunter</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oleo+Script:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap Cdn Css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <!-- Custom Css -->
    <link rel="stylesheet" href="./css/phone.css" />
  </head>
  <body>
    <!-- Header Section -->
    <header class="mt-4">
      <h1 class="text-center text-success">Phone Hunter</h1>
    </header>
    <!-- Header Section -->
    <!-- Main Section -->
    <main>
      <!-- One Cards Design -->
      <section class="container mt-4">
        <div id="phone-details" style="width: 18rem">
          
        </div>
      </section>
      <!-- One Cards Design -->
      <!-- Search Field -->
      <section class="container mt-4">
        <div class="mx-auto w-50">
          <input
            id="search-field"
            type="text"
            placeholder="Search Your All Phone"
          />
          <button onclick="searchPhones()" class="btn btn-success">
            Search
          </button>
        </div>
      </section>
      <!-- Search Field -->
      <!-- Display Cards Design -->
      <section class="container mt-4">
        <div
          id="phones-container"
          class="row row-cols-1 row-cols-md-3 g-4"
        ></div>
      </section>
      <!-- Display Cards Design -->
    </main>
    <!-- Main Section -->
    <!-- Bootstrap Cdn Link -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <!-- Script Tag -->
    <script src="./js/phone.js"></script>
  </body>
</html>
